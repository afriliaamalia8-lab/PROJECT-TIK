<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator Pelajaran — Afrilia Amalia S.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- BACKDROP (batik image set in CSS, profile image uses img/profil.jpg) -->
  <header class="profile-bar">
    <img src="img/profil.jpg" alt="Foto Afrilia" class="profile-img" onerror="this.style.display='none'">
    <div class="profile-text">
      <div class="name">Afrilia Amalia S.</div>
      <div class="school">SMAN 2 Nganjuk</div>
    </div>
  </header>

  <main class="panel">
    <!-- Intro/menu (visible awal). The intro sentence only shown on this screen as requested -->
    <section id="menuScreen" class="menu-screen">
      <h1 class="title">Kalkulator Pelajaran</h1>
      <p class="subtitle">Pilih mata pelajaran untuk mulai belajar dan menghitung rumus</p>

      <div class="menu-grid">
        <button class="menu-btn" data-subj="matematika">📘 Matematika</button>
        <button class="menu-btn" data-subj="fisika">🔭 Fisika</button>
        <button class="menu-btn" data-subj="kimia">⚗️ Kimia</button>
        <button class="menu-btn" data-subj="ekonomi">💰 Ekonomi</button>
        <button class="menu-btn" data-subj="umum">🧮 Kalkulator Umum</button>
      </div>
    </section>

    <!-- Slide container (hidden until user picks a subject) -->
    <section id="slideWrapper" class="slide-wrapper hidden">
      <div class="slide-header">
        <button id="backToMenu" class="ghost">⬅ Kembali ke Pilihan</button>
        <div id="subjectTitle" class="subject-title">Matematika</div>
      </div>

      <!-- actual slide area -->
      <div class="slider">
        <button id="prevSlide" class="nav-circle" aria-label="Sebelumnya">◀</button>
        <div id="slides" class="slides"></div>
        <button id="nextSlide" class="nav-circle" aria-label="Selanjutnya">▶</button>
      </div>

      <!-- navigation controls for slides -->
      <div class="controls">
        <button id="btnPrev" class="control-btn">Sebelumnya</button>
        <button id="btnNext" class="control-btn">Selanjutnya</button>
        <button id="btnReset" class="control-btn alt">Reset</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div>Desain & kode oleh Afrilia Amalia S. — Proyek edukasi</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
