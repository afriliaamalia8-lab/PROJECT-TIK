<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Edukasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>

  <!-- PROFIL -->
  <header class="profile-card">
    <img src="profil.jpg" alt="Afrilia Amalia S." class="profile-pic">
    <div class="profile-info">
      <h2 class="gold-text">Afrilia Amalia S.</h2>
      <p class="gold-text">Ghalia Saffa Jauza P.</p>
    </div>
  </header>

  <!-- KONTEN UTAMA -->
  <div class="container fade-in">
    <h1 class="title">📘 Kalkulator Edukasi</h1>
    <p class="subtitle">Pilih mata pelajaran untuk mulai belajar & menghitung rumus.</p>

    <select id="subjectSelect" class="subject-select">
      <option value="">-- Pilih Mata Pelajaran --</option>
      <option value="matematika">Matematika</option>
      <option value="fisika">Fisika</option>
      <option value="kimia">Kimia</option>
      <option value="ekonomi">Ekonomi</option>
      <option value="umum">Kalkulator Umum</option>
    </select>

    <div id="contentArea" class="content-area hidden"></div>

    <div class="nav-buttons hidden" id="navButtons">
      <button id="prevBtn" class="btn">← Kembali</button>
      <button id="nextBtn" class="btn">Selanjutnya →</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
